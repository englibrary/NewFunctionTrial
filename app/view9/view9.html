<!DOCTYPE html>
<head>
  <title>W2UI Demo: forms-3</title>
  <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.2.min.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.2.min.js"></script>
</head>
<body>

<div id="form" style="width: 750px;">
  <div class="w2ui-page page-0">
    <div style="width: 340px; float: left; margin-right: 0px;">
      <div style="padding: 3px; font-weight: bold; color: #777;">General</div>
      <div class="w2ui-group" style="height: 185px;">
        <div class="w2ui-field w2ui-span4">
          <label>First Name:</label>
          <div>
            <input name="first_name" type="text" maxlength="100" style="width: 100%">
          </div>
        </div>
        <div class="w2ui-field w2ui-span4">
          <label>Last Name:</label>
          <div>
            <input name="last_name" type="text" maxlength="100" style="width: 100%">
          </div>
        </div>
        <div class="w2ui-field w2ui-span4">
          <label>Comments:</label>
          <div>
            <textarea name="comments" type="text" style="width: 100%; height: 80px; resize: none"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div style="width: 380px; float: right; margin-left: 0px;">
      <div style="padding: 3px; font-weight: bold; color: #777;">Address</div>
      <div class="w2ui-group" style="height: 185px;">
        <div class="w2ui-field w2ui-span4">
          <label>Comment:</label>
          <div>
            <textarea name="short_bio" type="text" style="width: 100%; height: 150px; resize: none"></textarea>
          </div>
        </div>

      </div>
    </div>

  </div>

  <div class="w2ui-buttons">
    <button class="btn" name="reset">Reset</button>
    <button class="btn" name="save">Save</button>
  </div>
</div>

<script type="text/javascript">
  $(function () {
    $('#form').w2form({
      name   : 'form',
      header : 'Large Form',
      url    : 'server/post',
      fields : [
        { field: 'first_name', type: 'text', required: true },
        { field: 'last_name',  type: 'text', required: true },
        { field: 'comments',   type: 'text'},
        { field: 'address1', type: 'text', required: true },
        { field: 'address2', type: 'text' },
        { field: 'city', type: 'text', required: true },
        { field: 'state', type: 'text', required: true },
        { field: 'zip', type: 'int', required: true },
        { field: 'short_bio', type: 'text' },
        { field: 'talk_name', type: 'text', required: true },
        { field: 'description', type: 'text' }
      ],
      actions: {
        reset: function () {
          this.clear();
        },
        save: function () {
          this.save();
        }
      }
    });
  });
</script>

</body>
